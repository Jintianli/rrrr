<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/category.css"/>
	</head>
	<body>
		<header>
			<div class="message" onclick="history.back()"><img src="img/fh.jpg"/></div>
			<div class="search">
				<input type="text" value="请输入商品、商家、服务" />
			</div>
		</header>
		
		<main>
			<aside>
				<a href="#" class="active">服饰</a>
				<a href="#">数码</a>
				<a href="#">电器</a>
				<a href="#">家纺</a>
				<a href="#">美妆</a>
				<a href="#">汽车</a>
				<a href="#">百货</a>
			</aside>
			<article>
				<div class="add"><img src="img/fsd.gif"/></div>
				<div class="phone">
					<h2>热卖分类</h2>
					<div class="phone_content">
						
						<div v-for="item in result">
							<div>
								<a v-bind="{href:'list.html?keyword='+item.title}" >
									<img :src="item.img" />
								</a>
								<p>{{item.title}}</p>
							</div>
						</div>
					</div>
				</div>
				<div class="parts">
					<h2>手机数码</h2>
					<div class="phone_content parts_content">
						<div><div><img src="img/sjk.gif"/><p>手机壳</p></div></div>
						<div><div><img z="img/sjx.gif"/><p>数据线</p></div></div>
						<div><div><img src="img/bjb.gif"/><p>笔记本</p></div></div>
					</div>
				</div>
			</article>
		</main>
		
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="axios/dist/axios.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:".phone",
			data:{
				result:[]
			},
			created(){
				axios.get("/category").then((res)=>{
					console.log(res);
					this.result = res.data;
				})
			}
		})
	</script>
	
	</body>
</html>
